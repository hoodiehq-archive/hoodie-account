<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hoodie Account</title>
    <link rel="stylesheet" href="./client.css">
    <script src="/hoodie/client.js"></script>
  </head>
  <body>
    <h1>Account</h1>
    <div data-hide="false" class="generic-loader-wrap"></div>

    <section data-hide="true" class="input-forms">
      <h2>Sign In</h2><br>
      <label>USERNAME</label><br>
      <input name="login-username-field" type="text"><br>
      <label>PASSWORD</label><br>
      <input name="login-password-field" type="password"><br>
      <span class="messages" id="login-response"></span><br>
      <button id="login" class="hoodie-button">SIGN IN</button>
    </section>
    <section data-hide="true" class="input-forms">
      <h2>Sign Up</h2><br>
      <label>USERNAME</label><br>
      <input name="register-username-field" type="text"><br>
      <label>PASSWORD</label><br>
      <input name="register-password-field" type="password"><br>
      <span class="messages" id="register-response"></span><br>
      <button id="register" class="hoodie-button">SIGN UP</button>
    </section>
    <section data-hide="true" class="input-forms">
      <h2>Reset Password</h2><br>
      <label>EMAIL</label><br>
      <input name="reset-email-field" type="text"><br>
      <span class="messages" id="password-reset-response"></span><br>
      <button id="reset" class="hoodie-button">REQUEST</button>
    </section>

    <section data-hide="true" class="profile-forms">
      <h2>Account Credentials</h2><br>
      <label>USERNAME</label><br>
      <input name="update-username-field" type="text"><br>
      <label>PASSWORD</label><br>
      <input name="update-password-field" type="text">
      <div class="password-tooltip">If you leave it blank, we won't modify the password</div><br>
      <span class="messages" id="update-response"></span><br>
      <button id="update" class="hoodie-button">Update Account</button>
    </section>
    <section data-hide="true" class="profile-forms">
      <h2>Sign Out</h2><br>
      <button id="logout" class="hoodie-button">Confirm</button>
    </section>
    <section data-hide="true" class="profile-forms">
      <h2>Destroy Account</h2><br>
      <button id="destroy" class="hoodie-button">Confirm</button>
    </section>

    <script src="./client.js"></script>
  </body>
</html>
